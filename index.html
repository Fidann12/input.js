<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Country</th>
          <th>Salary</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="table_body">
        
      </tbody>
    </table>
    <form id="form" autocomplete="off">
      <input type="text" id="name_input" placeholder="Name" />
      <input type="text" id="country_input" placeholder="country" />
      <input type="number" id="salary_input" placeholder="salary" />
      <input type="text" id="email_input" placeholder="email" />
    </form>
    <button id="add">ADD</button>
    <script src="app.js"></script>
  </body>
</html>
